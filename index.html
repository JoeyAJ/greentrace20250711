<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenTrace 碳訊通</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="max-w-md mx-auto p-4 text-center">
    <div class="flex items-center justify-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2C8 6 6 9 6 12c0 3.3 2.7 6 6 6s6-2.7 6-6c0-3-2-6-6-10z"/>
      </svg>
      <h1 class="text-2xl font-bold text-gray-800 ml-2">GreenTrace 碳訊通</h1>
    </div>

    <p class="text-gray-600 mb-4">你的低碳生活任務記錄系統</p>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <div class="text-sm text-gray-500">已完成任務</div>
        <div class="text-2xl font-bold text-green-600">18</div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <div class="text-sm text-gray-500">總減排碳</div>
        <div class="text-2xl font-bold text-blue-500">2.45 kg</div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <div class="text-sm text-gray-500">總積分</div>
        <div class="text-2xl font-bold text-yellow-500">1250</div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <div class="text-sm text-gray-500">連續天數</div>
        <div class="text-2xl font-bold text-orange-500">7</div>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow-md mb-6 text-left">
      <h2 class="text-lg font-semibold mb-3">📋 今日任務</h2>
      <ul class="space-y-3 text-sm text-gray-700">
        <li>✅ 使用可重複使用的水杯（+10分 / -0.1kg碳）</li>
        <li>✅ 步行或騎行上班（+25分 / -0.5kg碳）</li>
        <li>⬜ 關閉不必要的電器（+15分 / -0.2kg碳）</li>
      </ul>
    </div>

    <div class="text-sm text-gray-500 mb-2">© 2025 GreenTrace by Joey</div>
  </div>
</body>
</html>
